<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson App</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>  
  <script src="tailwind.js"></script>
  <!-- React and Babel for running the app -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap">
  <!-- Google Fonts - Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="flex flex-col md:flex-row h-screen bg-gray-50 text-gray-900">

  <!-- React and ReactDOM CDNs -->
  <script src="https://unpkg.com/react/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
  <!-- Babel Standalone CDN for JSX compilation in browser -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


  <script src="src/loader.js"></script>
  <script src="src/sc-books.js"></script>
  <script src="src/sc-extract.js"></script>
  <script src="src/sc-resolve.js"></script>
  <script src="src/sc-linker.js"></script>
  <script type="text/babel" src="src/ui-link.js"></script>
  <script type="text/babel" src="src/ui-scripture.js"></script>
  <script type="text/babel" src="src/ui-table.js"></script>
  <script type="text/babel" src="src/ui-page.js"></script>
  <script type="text/babel" src="src/ui-overlay.js"></script>
  <script type="text/babel" src="src/ui-chooser.js"></script>
  <script type="text/babel" src="src/app.js"></script>

  <!-- Root element for React app -->
  <div id="root" class="flex-1 flex flex-col"></div>

  <script type="text/babel">
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>

</html>
